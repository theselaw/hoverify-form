<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Hoverify Form</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<form>
			<div class="center">
				<img class="head-icon" src="/icon200.png" alt="" />
			</div>
			<div class="center">
				<input
					class="field"
					type="text"
					name="Licence-key"
					placeholder="Licence Key"
				/>
			</div>
			<div class="center">
				<input
					class="field"
					type="Email"
					name="Email"
					placeholder="Email Address"
				/>
			</div>
			<div class="center">
				<input class="button" type="submit" value="Continue" name="continue" />
			</div>
			<div>
				<span>
					"Don't have a License key? "
					<a href="https://tryhoverify.com/">Buy now</a>
				</span>
			</div>
			<div class="get-help">
				<h3>Get help</h3>
			</div>
			<div class="img-section">
				<img src=" " alt="" />
				<img src=" " alt="" />
				<img src=" " alt="" />
			</div>
		</form>
	</body>
</html>
